<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inter font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Raleway font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS file link  -->
    <link rel="stylesheet" href="./styles/main.css">

    <title>Assignment-1</title>
</head>

<body>
    <!-- header section  -->
    <header>
        <!-- navigation bar structure  -->
        <nav>
            <h2 id="logo">LOGO</h2>
            <button id="signup-btn">Sign Up</button>
        </nav>
        <!-- hero section structure  -->
        <section class="hero">
            <h1 id="hero-heading">Cool Dark UI Template for Webflow Agencies!</h1>
            <button id="hero-btn">Stay Focused</button>
        </section>
    </header>
    <!-- main section  -->
    <main>
        <!-- action section  -->
        <section class="action">
            <div class="action-info">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button id="action-btn">Launch Live Preview</button>
            </div>
            <div class="action-image"></div>
        </section>
        <!-- product user section  -->
        <section class="product-user">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="user-amount">
                <div class="active-user">
                    <h1 class="amount-title">50K</h1>
                    <p class="user-text">Active Users</p>
                </div>
                <div class="focus-sessions">
                    <h1 class="amount-title">2M+</h1>
                    <p class="user-text">Focus Sessions</p>
                </div>
                <div class="satisfaction-rate">
                    <h1 class="amount-title">95%</h1>
                    <p class="user-text">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
